# Auth Service - Main Configuration File
# ===================================================================================================
# Este arquivo contém as configurações principais do sistema Auth Service.
# Para configurações específicas de ambiente, consulte os arquivos application-{profile}.properties.

# Server Configuration
# ---------------------------------------------------------------------------------------------------
server.port=${SERVER_PORT:8080}

# Database Configuration
# ---------------------------------------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA Configuration
# ---------------------------------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Flyway Configuration
# ---------------------------------------------------------------------------------------------------
spring.flyway.baseline-on-migrate=true

# JWT Configuration
# ---------------------------------------------------------------------------------------------------
app.jwt.secret=${JWT_SECRET_KEY:123456789012345678901234567890123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# CORS Configuration
# ---------------------------------------------------------------------------------------------------
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Profiles
# ===================================================================================================
# Para ativar os perfis de desenvolvimento e swagger, adicione:
# - "dev" para habilitar logging detalhado e visualização de SQL
# - "swagger" para habilitar a configuração do Swagger/OpenAPI
#
# Exemplo: spring.profiles.active=dev,swagger (para ambiente de desenvolvimento)
# Exemplo: spring.profiles.active=prod (para ambiente de produção)

# Descomente a linha abaixo e selecione os perfis desejados
# spring.profiles.active=dev,swagger

# Para ativar um perfil via linha de comando:
# mvn spring-boot:run -Dspring-boot.run.profiles=dev,swagger
# ou via variável de ambiente:
# export SPRING_PROFILES_ACTIVE=dev,swagger